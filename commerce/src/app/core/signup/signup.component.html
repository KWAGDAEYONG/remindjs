<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form action="" method="POST" class="form-horizontal p-m" role="form">
  <div class="modal-body">
    <h4 class="modal-title mb-m">Sign Up</h4>
    <div class="form-group">
      <label for="signup-email">EMAIL</label>
      <input type="text" id="signup-email" name="email" class="form-control email" placeholder="example@gmail.com">
    </div>
    <div class="form-group">
      <label for="signup-password">PASSWORD</label>
      <input type="password" id="signup-password" name="email" class="form-control email mb-xxs-sm" placeholder="xxxxxx">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Sign Up</button>
  </div>
</form>
