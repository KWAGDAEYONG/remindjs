<section class="breadcrumb-wrapper container mb-xs clearfix">
  <div class="row">
    <div class="col-xs-6">
      <div class="page-title">
        <h2>Checkout</h2>
      </div>
    </div>
    <div class="col-xs-6">
      <ol class="breadcrumb pull-right">
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li class="active">Checkout</li>
      </ol>
    </div>
  </div>
</section>
<section class="checkout-section container mb-m" [ngClass]="{'submitted': submitted}">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-xs">
      <h2 class="m-0">Shipping address</h2>
      <form action="" class="form-horizontal mt-xs" #shippingForm="ngForm" role="form">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label class="control-label">Customer Info</label>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <input type="text" [(ngModel)]="order.customer.first_name" required name="firstName" class="form-control" placeholder="Firtst Name">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <input type="text" [(ngModel)]="order.customer.last_name" required name="lastName" class="form-control" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="order.customer.email" required name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="order.customer.phone_number" required name="phone" class="form-control" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label class="control-label">Address</label>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <input type="text" [(ngModel)]="order.address.state" required name="state" class="form-control" placeholder="State">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <input type="text" [(ngModel)]="order.address.city" required name="city" class="form-control" placeholder="City">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
              <input type="text" [(ngModel)]="order.address.street" required name="address" class="form-control" placeholder="Street Address">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <input type="text" [(ngModel)]="order.address.post_code" required name="postalCode" class="form-control" placeholder="Postal Code">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ShippingMemo" class="control-label">Order Notes</label>
          <textarea class="form-control" [(ngModel)]="order.order_note" name="ShippingMemo" id="ShippingMemo" cols="20" rows="5" placeholder="Note your order"></textarea>
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-xs order-panel">
      <h2 class="m-0">YOUR ORDER</h2>
      <ul class="list-unstyled mb-m">
        <li class="cart-item" *ngFor="let item of order.items">
          <!--<a href="#remove" class="navy-link remove-item">×</a>-->
          <a href="./product-detail.html">
            <img width="250" height="250" src="./assets/images/products/item{{item.product.id}}.jpeg" class="p-xs">{{item.product.name}}

          </a>
          <span class="quantity">
            {{item.counts}} ×
            <span class="price">{{item.product.price}}</span>
          </span>
        </li>
      </ul>
      <div *ngIf="order.items.length === 0" class="mb-m text-center">
        <h3>Empty</h3>
      </div>
      <div class="navy-line-full"></div>
      <div class="total-section p-xs">
        <span class="m-0">TOTAL:</span>
        <h3 class="pull-right m-0">{{order.total_price}}</h3>
      </div>
      <h2 class="mt-l">PAYMENT</h2>
      <form action="" class="form-horizontal" #paymentForm="ngForm" role="form">
        <div class="form-group">
          <label class="control-label">Card Number</label>
          <input [(ngModel)]="order.payment.card_number" required class="form-control" autocomplete="cc-number" name="checkout-cc-number" type="text" placeholder="**** **** **** ****">
        </div>
        <div class="form-group">
          <label class="control-label">Full Name</label>
          <input [(ngModel)]="order.payment.full_name" required class="form-control" autocomplete="cc-name" name="checkout-cc-name" type="text" placeholder="NAME" autocomplete="cc-name">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <label class="control-label">MM/YYYY</label>
              <input [(ngModel)]="order.payment.exp_date" required pattern="\d{2}\/\d{4}" class="form-control" autocomplete="cc-name" name="checkout-cc-expiry" type="text" placeholder="01/2019" autocomplete="cc-exp">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <label class="control-label">CVC</label>
              <input [(ngModel)]="order.payment.cvc" required pattern="\d{3}" class="form-control" autocomplete="cc-name" name="checkout-cc-cvc" type="text" placeholder="***" autocomplete="cc-csc">
            </div>
          </div>
        </div>
      </form>
      <div class="mt-l">
        <a (click)="complete(shippingForm, paymentForm); false" class="btn btn-lg btn-primary checkout-btn" href="./checkout.html" role="button">Complete Order</a>
      </div>
    </div>
  </div>
</section>
